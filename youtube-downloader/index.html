<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" type="text/css" />
    <link rel="stylesheet" href="./css/responsive.css" type="text/css" />
    <title>YouTube video downloader</title>
    <link rel="icon" type="image/x-icon" href="./assets/images/tl.webp" />
    <style>
        html, body {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
        }

        .content {
            flex: 1 0 auto;
        }

        footer {
            flex-shrink: 0;
            background-color: #1e1e1e;
            color: #b4b4b4;
            text-align: center;
            padding: 10px;
        }

        .main-wrapper {
            padding-bottom: 40px; /* avoid overlapping result with footer */
        }
    </style>
</head>
<body class="unselectable">
    <div class="content">
        <header>
            <h1 style="text-align:center;">YouTube Video Downloader</h1>
        </header>

        <div class="main-wrapper cv">
            <div class="inner-controller">
                <div class="close-btn c"><i class="bi bi-x"></i></div>
                <div class="yt-info">
                    <div class="yt-image">
                        <img src="./assets/images/youtube.png" alt="yt-thumbnail" class="yt-info-img" />
                        <div class="yt-text">
                            <h1 class="yt-title"></h1>
                            <div class="cv">
                                <img src="./assets/images/loading.svg" alt="YouTube Icon" class="yt-channel-icon" />
                                <h4 class="yt-channel-name"></h4>
                            </div>
                            <div class="yt-d"></div>
                        </div>
                    </div>
                    <div class="download-item"></div>
                </div>
                <div class="loading-screen c">
                    <img src="./assets/images/loading.svg" alt="" />
                </div>
            </div>

            <div class="input-wrap c">
                <div class="inner-wrapper">
                    <img class="main-logo" src="./assets/images/youtube.png" alt="YouTunnel" />
                    <div class="link-box">
                        <form>
                            <input type="text" class="link-input" placeholder="Video link here..." required />
                            <button type="submit">Download</button>
                        </form>
                    </div>
                    <p class="intro-description">
                        Download any YouTube video in all available qualities and formats!
                    </p>
                    <div id="result" style="margin-top: 20px;"></div>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 YouTube Downloader | Built by Suraj</p>
    </footer>

    <script async src="https://cdn.splitbee.io/sb.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/downloadjs/1.4.8/download.min.js"></script>
    <script src="./js/youtube.js"></script>
    <script src="./js/app.ui.js"></script>
    <script src="./js/app.js"></script>
</body>
</html>
